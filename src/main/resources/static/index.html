<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #resultBox {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
            padding: 10px;
            overflow: auto;
            border-radius: 5px;
            background-color: #fafafa;
        }
        #fetchButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fetchButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Fetch Example</h1>
    <div id="resultBox"></div>
    <button id="fetchButton">Fetch Data</button>
</div>

<script>
    document.getElementById('fetchButton').addEventListener('click', function() {
        fetch('/hello')
            .then(response => response.text())
            .then(data => {
                document.getElementById('resultBox').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('resultBox').innerText = 'Error fetching data.';
            });
    });
</script>
</body>
</html>
